<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Scene Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
</head>

<body>
    <section class="app__container">
        <div class="app">
            <canvas id="c"></canvas>
            <canvas id="c2"></canvas>
        </div>
        <aside class="settings">
            <div class="settings__generation">
                <div class="settings__camera">
                    <button class="camera__button first">First</button>
                    <button class="camera__button second">Second</button>
                    <button class="camera__button third">Third</button>
                </div>
                <div class="settings__prompt">
                    <label for="prompt" class="prompt__label">Prompt</label>
                    <textarea cols="10" rows="5" id="prompt" class="prompt__textarea"></textarea>
                </div>
                <button class="prompt__button">Generate</button>
            </div>
            <div class="settings__animation">
                <div class="settings__animation__options">
                    <div class="first__animation">
                        First
                    </div>
                    <div class="second__animation">
                        Second
                    </div>
                    <div class="third__animation">
                        Third
                    </div>
                </div>
                <div class="upload__image">
                    <label for="upload" class="upload__label">Upload Cover</label>
                    <input type="file" id="upload" class="upload__input" accept="image/*" max="1">
                </div>
                <div class="render__video">
                    <button class="render__button">Render</button>
                </div>
            </div>
        </aside>
    </section>
    <script type="module" src="./js/script.js"></script>

</body>

</html>
